        const glossaryList = document.getElementById('glossaryList');
        const searchInput = document.getElementById('searchInput');

        // 카테고리 순서를 정의하여 기존 순서("금융 및 핀테크", "IT 및 데이터", ...)를 유지합니다.
        const categoryOrder = [
            "금융 및 핀테크", 
            "IT 및 데이터", 
            "인공지능 및 4차 산업혁명", 
            "경영 및 전략"
        ];

        /**
         * 커스텀 정렬 함수: 
         * 1. 카테고리 순서 유지 (categoryOrder 배열 기반)
         * 2. 용어에 한글이 있는 경우를 우선 배치
         * 3. 한글/영어 그룹 내에서 한국어(초성) 순서로 정렬
         */
        function koreanSortComparator(a, b) {
            const aCatIndex = categoryOrder.indexOf(a.category);
            const bCatIndex = categoryOrder.indexOf(b.category);

            // 1. Primary sort: Category order (by predefined index)
            if (aCatIndex !== bCatIndex) {
                return aCatIndex - bCatIndex;
            }
            
            // 2. Secondary sort: Korean presence (Korean first, English later)
            // 키워드에 한글 문자가 포함되어 있는지 확인합니다.
            const hasAHangeul = /[가-힣]/.test(a.keyword);
            const hasBHangeul = /[가-힣]/.test(b.keyword);

            if (hasAHangeul && !hasBHangeul) return -1; // A(한글 포함)가 B(한글 미포함)보다 먼저
            if (!hasAHangeul && hasBHangeul) return 1;  // B(한글 포함)가 A(한글 미포함)보다 먼저

            // 3. Tertiary sort: Keyword Hangeul/English sort
            // 한글 포함 용어는 'ko' 로케일을 사용하여 초성 순서로 정렬 (예: 간편결제, 마이데이터)
            if (hasAHangeul || hasBHangeul) {
                // 'ko' 로케일은 초성, 중성, 종성 순서를 따릅니다.
                return a.keyword.localeCompare(b.keyword, 'ko', { sensitivity: 'base' });
            }
            
            // 순수 영어나 기타 용어는 표준 로케일 비교
            return a.keyword.localeCompare(b.keyword, 'en');
        }

        // 데이터 로드 후 즉시 정렬을 적용합니다.
        glossaryData.sort(koreanSortComparator);


        /**
         * Converts a category string to a suitable color class for Tailwind.
         * @param {string} category 
         * @returns {string} Tailwind color classes
         */
        function getCategoryColor(category) {
            switch (category) {
                case '금융 및 핀테크':
                    return 'bg-blue-100 text-blue-800 border-blue-300';
                case 'IT 및 데이터':
                    return 'bg-green-100 text-green-800 border-green-300';
                case '인공지능 및 4차 산업혁명':
                    return 'bg-indigo-100 text-indigo-800 border-indigo-300';
                case '경영 및 전략':
                    return 'bg-purple-100 text-purple-800 border-purple-300';
                default:
                    return 'bg-gray-100 text-gray-800 border-gray-300';
            }
        }

        /**
         * Renders the glossary items to the DOM.
         * @param {Array<Object>} data - The filtered array of glossary items.
         */
        function renderGlossary(data) {
            glossaryList.innerHTML = '';
            
            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            data.forEach(item => {
                const colorClass = getCategoryColor(item.category);
                
                const card = document.createElement('div');
                card.className = 'glossary-card bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer';
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row sm:items-start justify-between">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2 sm:mb-0">${item.keyword}</h2>
                        <span class="text-sm font-medium px-3 py-1 rounded-full border ${colorClass} self-start sm:self-auto whitespace-nowrap">
                            ${item.category}
                        </span>
                    </div>
                    <p class="mt-4 text-gray-600 leading-relaxed">${item.definition}</p>
                `;
                glossaryList.appendChild(card);
            });
        }

        /**
         * Filters the glossary data based on search input and category selection.
         */
        function filterGlossary() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedCategory = categoryFilter.value;

            const filteredData = glossaryData.filter(item => {
                const matchesSearch = searchTerm === '' || 
                                      item.keyword.toLowerCase().includes(searchTerm) || 
                                      item.definition.toLowerCase().includes(searchTerm);
                
                const matchesCategory = selectedCategory === 'all' || 
                                        item.category === selectedCategory;

                return matchesSearch && matchesCategory;
            });

            renderGlossary(filteredData);
        }

        // Initial render on page load
        window.onload = function() {
            filterGlossary();
        };

    </script>
